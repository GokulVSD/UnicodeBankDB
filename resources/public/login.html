<!DOCTYPE html>
<html>
<head>
	<title>UnicodeBank</title>
	<link rel="icon" href="./icons/favicon.png">
	<link rel="stylesheet" href="./icons/css/all.css" type="text/css">
	<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron login-header">
			<i class="fas fa-money-check-alt"></i>
			<h1>UnicodeBank</h1>
			<h4>A file based digital banking system</h4>
		</div>
		<div class="jumbotron module">
			<input type="text" name="username" placeholder="Customer ID" autocomplete="off">
			<input type="password" name="password" placeholder="Password">
			<button type="button" class="btn btn-warning" onclick="login()">Login</button>
		</div>
	</div>
	<script src="./scripts/jquery.min.js"></script>
	<script src="./scripts/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
